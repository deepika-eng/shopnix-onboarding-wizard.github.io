<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apply a Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f8fa;
    }
    .theme-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: white;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .theme-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .apply-btn {
      border: 1px solid #007bff;
      background: transparent;
      color: #007bff;
      border-radius: 4px;
      padding: 5px 15px;
    }
    .apply-btn:hover {
      background: #007bff;
      color: white;
    }
    .selected {
      border: 2px solid #28a745;
    }
    .check-icon {
      color: #28a745;
      font-size: 18px;
      border: 1px solid #28a745;
      border-radius: 4px;
      padding: 3px 6px;
      display: inline-block;
    }
    .next-btn {
      background-color: #007bff;
      border: none;
      padding: 8px 30px;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h3 class="fw-bold mb-4">Apply a theme</h3>
  <div class="row g-4">

    <!-- Bags Theme -->
    <div class="col-md-4">
      <div class="theme-card selected p-3">
        <img src="https://themehunk.com/wp-content/uploads/2020/09/bag-store-image.png" alt="Bags Theme">
        <h5 class="mt-3">Bags theme <small class="text-muted">(recommended)</small></h5>
        <div class="mt-2">
          <span class="check-icon">&#10003;</span>
        </div>
      </div>
    </div>

    <!-- Flex Theme -->
    <div class="col-md-4">
      <div class="theme-card p-3">
        <img src="https://outofthesandbox.com/cdn/shop/files/Moda_f2fabf96-2154-4aaf-a245-6f69bea2d177.png?v=1711465026" alt="Flex Theme">
        <h5 class="mt-3">Flex theme</h5>
        <button class="apply-btn mt-2">Apply</button>
      </div>
    </div>

    <!-- Chic Theme -->
    <div class="col-md-4">
      <div class="theme-card p-3">
        <img src="https://cdn.shopify.com/s/files/1/0726/2938/7603/files/stiletto_chic_style_1024x1024.webp?v=1723277218" alt="Chic Theme">
        <h5 class="mt-3">Chic theme</h5>
        <button class="apply-btn mt-2">Apply</button>
      </div>
    </div>

  </div>

  <!-- Next Button -->
  <div class="text-end mt-4">
    <button class="next-btn">Next</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
