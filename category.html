<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 2 - Add Product Type</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flowchart-box {
      padding: 15px;
      border-radius: 8px;
      color: white;
      text-align: center;
      font-weight: 600;
    }
    .blue-box { background-color: #3b82f6; }
    .yellow-box { background-color: #facc15; color: black; }
    .purple-box { background-color: #a78bfa; }
    .flow-line {
      width: 2px;
      background-color: #000;
      height: 20px;
      margin: 0 auto;
    }
    .arrow-right {
      display: inline-block;
      margin: 0 10px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container my-5">
  <h5 class="mb-4">Step 2 - The user will add the product type and category</h5>

  <div class="row bg-white shadow rounded p-4">
    <!-- Left Form Section -->
    <div class="col-md-6">
      <h4 class="fw-bold">Lets add a type, Category and Sub-category</h4>
      <form>
        <div class="mb-3">
          <label class="form-label">Add a product type</label>
          <input type="text" class="form-control" placeholder="eg - books">
        </div>
        <div class="mb-3">
          <label class="form-label">Add a category (optional)</label>
          <input type="text" class="form-control" placeholder="eg - Academic book">
        </div>
        <div class="mb-3">
          <label class="form-label">Add a sub-category (optional)</label>
          <input type="text" class="form-control" placeholder="eg - medical book">
        
    
         <!--<button type="button" class="btn btn-secondary me-2">Back</button>
          <button type="submit" class="btn btn-primary">Next</button>-->
          <div class="d-flex">
            <!-- Back button to Welcome page -->
            <a href="index.html" class="btn btn-secondary me-2">Back</a>
          
            <!-- Next button to Step 3 page -->
            <a href="addProduct.html" class="btn btn-primary">Next</a>
          
          
        </div>
      </form>
    </div>

    <!-- Right Flowchart Section -->
    <div class="col-md-6 bg-success bg-opacity-25 d-flex justify-content-center align-items-center">
      <div class="text-center">
        <div class="flowchart-box blue-box">Product type</div>
        <div class="flow-line"></div>
        <div class="flowchart-box yellow-box">Category</div>
        <div class="flow-line"></div>
        <div class="flowchart-box yellow-box">Sub-Category</div>
        <span class="arrow-right">➡️</span>
        <div class="flowchart-box purple-box d-inline-block">Product</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
