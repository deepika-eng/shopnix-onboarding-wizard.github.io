<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step 3 - Add First Product & Pricing</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .main-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    .form-section {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        min-width: 300px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .preview-section {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        min-width: 300px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .image-upload, .image-placeholder {
        border: 2px dashed #ccc;
        padding: 15px;
        text-align: center;
        border-radius: 6px;
        background-color: #fafafa;
        cursor: pointer;
    }
    .product-card {
        border: 1px solid #000;
        padding: 10px;
        max-width: 250px;
        background: #fff;
        border-radius: 6px;
    }
    .product-card img {
        width: 100%;
        height: auto;
    }
    @media (max-width: 768px) {
        .main-container {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="fw-bold mt-4">Let's Add Your First Product</h2>
    <div class="main-container">
        
        <!-- Left Form Section -->
        <div class="form-section">
            <h5>Basic Details</h5>
            <div class="mb-3">
                <label for="productName" class="form-label fw-bold">Product name</label>
                <input type="text" class="form-control" id="productName" placeholder="eg - Anatomy book">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label fw-bold">Product Description</label>
                <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Add Image(s)</label>
                <div class="image-placeholder">ðŸ“· Click to upload image</div>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="hasSKU">
                <label class="form-check-label" for="hasSKU">This product has an SKU code</label>
                <input type="text" class="form-control mt-2" id="skuCode" placeholder="eg - PROD0001" disabled>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="hasHSN">
                <label class="form-check-label" for="hasHSN">This product has an HSN/SAC code</label>
                <input type="text" class="form-control mt-2" id="hsnCode" placeholder="eg - HSN001" disabled>
            </div>

            <hr>
            <h5>Pricing Details</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="priceGST">
                <label class="form-check-label" for="priceGST">Price inclusive of GST</label>
            </div>
            <div class="row mt-2">
                <div class="col-md-6 mb-3">
                    <label for="netPrice">Net price</label>
                    <input type="number" class="form-control" id="netPrice" placeholder="eg - 80">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="listPrice">List price</label>
                    <input type="number" class="form-control" id="listPrice" placeholder="eg - 100">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="discount">Discount percentage</label>
                    <input type="number" class="form-control" id="discount" placeholder="eg - 40">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gstRate">GST rate</label>
                    <input type="number" class="form-control" id="gstRate" placeholder="eg - 20">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="shipping">Shipping charges</label>
                    <input type="number" class="form-control" id="shipping" placeholder="eg - 40">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stockLevel">Stock level</label>
                    <input type="number" class="form-control" id="stockLevel" placeholder="eg - 110">
                </div>
            </div>

            <div class="mt-3 text-end">
                <button class="btn btn-secondary">Back</button>
                <button class="btn btn-primary">Next</button>
            </div>
        </div>

        <!-- Right Preview Section -->
        <div class="preview-section">
            <div class="product-card">
                <img src="https://www.bhg.com/thmb/NfruE3vRds12XRuy2EEgPHKpAUk=/1244x0/filters:no_upscale():strip_icc()/ox-tongue-plant-97c8abc5-85674a9abb414049bd222120cf971cef.jpg" alt="Product Image">
                <h6 class="fw-bold mt-2">Product title</h6>
                <p style="font-size: 14px;">
                    Esse minim eiusmod amet et incididunt magna consectetur laborum. Ipsum cillum do exercitation nostrud ex. Consectetur Lorem nostrud sint adipisicing amet ipsum cupidatat.
                </p>
                <div class="fw-bold">RS-100 <span class="text-decoration-line-through text-muted">RS 90</span></div>
            </div>
        </div>

    </div>
</div>

<script>
    $('#hasSKU').change(function(){
        $('#skuCode').prop('disabled', !this.checked);
    });
    $('#hasHSN').change(function(){
        $('#hsnCode').prop('disabled', !this.checked);
    });
</script>

</body>
</html>
