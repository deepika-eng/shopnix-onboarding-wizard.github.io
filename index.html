<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloudnix Onboarding</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
    :root {
        --primary-color: #1abc9c; /* Turquoise */
    }
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
        color: #333;
    }
    .welcome-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .welcome-card {
        background-color: #fff;
        border: 2px solid var(--primary-color);
        border-radius: 12px;
        padding: 40px;
        max-width: 1100px;
        width: 100%;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
    }
    .hero-text h1 {
        font-size: 2.8rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 20px;
    }
    .hero-text p {
        font-size: 1.15rem;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #555;
    }
    .cta-btn {
        padding: 12px 28px;
        background-color: var(--primary-color);
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 1.1rem;
        transition: all 0.3s ease-in-out;
    }
    .cta-btn:hover {
        background-color: #16a085;
        transform: translateY(-2px);
    }
    .hero-image img {
        max-width: 100%;
        border-radius: 12px;
        border: 2px solid #e0e0e0;
    }
    .footer {
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
        color: #777;
        margin-top: 20px;
    }
    @media (max-width: 768px) {
        .hero-text h1 {
            font-size: 2rem;
        }
        .hero-text p {
            font-size: 1rem;
        }
        .welcome-card {
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="welcome-wrapper">
    <div class="welcome-card">
        <div class="row align-items-center">
            <!-- Left Side Text -->
            <div class="col-lg-6 col-md-12 hero-text">
                <h1>Welcome to Cloudnix!</h1>
                <p>
                    Experience seamless onboarding with Cloudnix.  
                    Our step-by-step setup will guide you through creating your account, personalizing your workspace, and exploring powerful features to boost your productivity.
                </p>
                <button class="cta-btn" id="getStartedBtn">Get Started</button>
            </div>

            <!-- Right Side Image -->
            <div class="col-lg-6 col-md-12 hero-image text-center mt-4 mt-lg-0">
                <img src="https://lh3.googleusercontent.com/p/AF1QipOYqxaR-CdBaw9QvmpNnGS9kgQKln-yRwe2O6Gx=s1360-w1360-h1020-rw" 
                     alt="Cloudnix Onboarding Illustration">
            </div>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2025 Cloudnix. All Rights Reserved.
</div>

<script>
    $(document).ready(function(){
        $("#getStartedBtn").click(function(){
            $(this).text("Loading...").prop("disabled", true);
            setTimeout(function(){
                window.location.href = 'category.html';
            }, 1200);
        });
    });
</script>
<button class="cta-btn" id="getStartedBtn" onclick="window.location.href='category.html'">
    Get Started
</button>
</body>
</html>
